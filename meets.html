<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

  <!-- Bootswtach - Litera -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/css/bootstrap.min.css">

  <!-- Default font for the app -->
  <style>
    body{
      font-family: 'Titillium Web', sans-serif;
    }
    .wrapper{
      min-height: 85vh;
    }
    footer{
      color: #fff;
    }
    #meet-list{
      margin: 20px auto;
      max-width: 80%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      justify-items: center;
      gap: 20px;
    }
    .card{
      transition: transform 0.3s;
      box-shadow: 5px 3px 10px rgba(0, 0, 0, 0.3),
       -5px -3px 10px rgba(0, 0, 0, 0.2);
    }
    .card:hover{
      transform: translateY(-5px);
    }
    .card-body{
      cursor: pointer;
    }
    @media(max-width: 752px){
      #meet-list{
        grid-template-columns: repeat(2, 1fr);
        justify-items: center;
      }
    }
    @media(max-width: 550px){
      #meet-list{
        grid-template-columns: 1fr;
        justify-items: center;
      }
    }
  </style>
  <title>Meets</title>
</head>
<body>

  <div class="wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">Jitsi App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarHeader">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create.html">Create</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/meets.html">Meets</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Showcase -->

    <div class="jumbotron">
      <h1 class="text-center">List all Meets</h1>
    </div>

    <div id="meet-list">
    </div>

  </div> <!-- End wrapper -->

  <!-- Footer -->
    <footer class="bg-primary py-3">
      <p class="text-center">Built with <i class="far fa-heart"></i> - HENDEL SAMY</p>
      <p class="text-center">&copy; 2020</p>
    </footer>

  <!-- JQuery CDN - Content Delevery Network -->

  <!-- The Jitsi External API -->
  <script src='https://meet.jit.si/external_api.js'></script>

  <!-- Local JS file -->
